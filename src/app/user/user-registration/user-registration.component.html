<form action="#" #f="ngForm" (ngSubmit)="forValueCheck($event, f)">
<h1>User Registration</h1>
<div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label  for="firstName">First Name:</label>
        <input
          type="text"
          [(ngModel)]="profile.firstName"
          required
          name="firstName"
        />
      </div>
    </div>  
    <div class="col-md-6">
      <div >
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          [(ngModel)]="profile.lastName"
          required
          name="lastName"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div >
        <label class="mylabel" for="email">Email ID:</label>
        <input
          type="email"
          [(ngModel)]="user.email"
          required
          name="email"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div>
        <label  for="phoneNumber">Phone Number:</label>
        <input        
          type="phone"
          [(ngModel)]="profile.phoneNumber"
          required
          name="phoneNumber"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div>
        <label for="address">Address:</label>
        <input
          type="text"
          [(ngModel)]="profile.address"
          required
          name="address"
        />
      </div>
    </div>
  </div>

  <app-user-password
    (onValidInput)="user.password = $event"
    (onInvalidInput)="user.password = 'undefined'"
  ></app-user-password>
  <div class="text-center">
    <button type="submit" value="Register">
      Register
    </button>
  </div>
</form>
<button (click)='check()'>save check</button>>
<div>{{profile.firstName}}</div>
